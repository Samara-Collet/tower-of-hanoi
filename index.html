<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Tower of Hanoi</title>
</head>

<body>
    <header>
        <h1 class="titulo">Torre de Hanoi</h1>
    </header>
    <details class="regras">
        <summary>Regras do jogo...</summary>
        <p>Apenas um disco pode ser movido por vez.</p>
        <p>Clique na aste para "pegar" o disco de cima de uma das pilhas.</p>
        <p>Clique em outra aste para "colocar" o disco.</p>
        <p>Nenhum disco pode ser colocado no topo de um disco menor.</p>
        <p>Coloque todos os discos na ultima aste!</p>
    </details>
    <div class="master">

        <div class="tower" id="tower1">
            <div class="disc1" id="disc1"></div>
            <div class="disc2" id="disc2"></div>
            <div class="disc3" id="disc3"></div>
            <div class="disc4" id="disc4"></div>
        </div>
        <div class="tower" id="tower2"></div>
        <div class="tower" id="tower3"></div>

    </div>
    <div id="base"></div>
    <div id="span"></div>
    <script src="script.js"></script>
</body>

</html>
